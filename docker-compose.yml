version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=claveSecreta
      - DOCKERIZED=false
      - DB_HOST_EXTERNAL=${DB_HOST_EXTERNAL}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DATABASE_EXTERNAL_PORT=3306
      - DB_CONNECTION_LIMIT=${DB_CONNECTION_LIMIT}
      - DB_QUEUE_LIMIT=${DB_QUEUE_LIMIT}
      - DB_WAIT_FOR_CONNECTIONS=${DB_WAIT_FOR_CONNECTIONS}
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gps
      MYSQL_USER: admin
      MYSQL_PASSWORD: Utalca_123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  db_data:
